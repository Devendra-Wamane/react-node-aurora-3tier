name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - Devops
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: appdb
          MYSQL_USER: appuser
          MYSQL_PASSWORD: appuserpassword
        ports:
          - 3306:3306
        options: >
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'


      - name: Check Docker Compose Version
        run: docker compose version

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test || true

      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t backend .

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build frontend Docker image
        working-directory: frontend
        run: docker build -t frontend .

      - name: Lint backend
        working-directory: backend
        run: npm run lint || true

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint || true


      - name: Compose up for integration
        run: docker compose up -d --build

      - name: Integration test (optional)
        run: echo "Add integration tests here"


      - name: Compose down
        run: docker compose down

  push-to-ecr:
    name: Push Docker Images to ECR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag backend image
        working-directory: backend
        run: |
            if [ -z "${{ secrets.ECR_BACKEND_REPO }}" ]; then
              echo "ECR_BACKEND_REPO secret is not set!" && exit 1
            fi
            docker build -t ${{ secrets.ECR_BACKEND_REPO }}:latest .
            docker tag ${{ secrets.ECR_BACKEND_REPO }}:latest ${{ secrets.ECR_BACKEND_REPO }}:latest

      - name: Build and tag frontend image
        working-directory: frontend
        run: |
            if [ -z "${{ secrets.ECR_FRONTEND_REPO }}" ]; then
              echo "ECR_FRONTEND_REPO secret is not set!" && exit 1
            fi
            docker build -t ${{ secrets.ECR_FRONTEND_REPO }}:latest .
            docker tag ${{ secrets.ECR_FRONTEND_REPO }}:latest ${{ secrets.ECR_FRONTEND_REPO }}:latest

      - name: Push backend image
        run: docker push ${{ secrets.ECR_BACKEND_REPO }}:latest

      - name: Push frontend image
        run: docker push ${{ secrets.ECR_FRONTEND_REPO }}:latest

  terraform-apply:
    name: Terraform Apply (infra)
    runs-on: ubuntu-latest
    needs: push-to-ecr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra/terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1

  deploy:
    name: Deploy to EC2 / ECS
    runs-on: ubuntu-latest
    needs: terraform-apply
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to ECS (placeholder)
        run: echo "Add ECS/EC2 deployment steps here"

  destroy-on-failure:
    name: Auto Destroy on Failure
    runs-on: ubuntu-latest
    needs: [build, push-to-ecr, terraform-apply, deploy]
    if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra/terraform

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1