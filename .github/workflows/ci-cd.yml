name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: appdb
          MYSQL_USER: appuser
          MYSQL_PASSWORD: appuserpassword
        ports:
          - 3306:3306
        options: >
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test || true

      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t backend .

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build frontend Docker image
        working-directory: frontend
        run: docker build -t frontend .

      - name: Lint backend
        working-directory: backend
        run: npm run lint || true

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint || true

      - name: Compose up for integration
        run: docker-compose up -d --build

      - name: Integration test (optional)
        run: echo "Add integration tests here"

      - name: Compose down
        run: docker-compose down

  destroy-on-failure:
    name: Auto Destroy on Failure
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra/terraform

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
